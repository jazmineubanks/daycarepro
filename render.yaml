databases:
  - name: homedaycarepro
    plan: free
    databaseName: homedaycarepro
    user: homedaycarepro

services:
  - type: web
    name: homedaycarepro
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: homedaycarepro
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
